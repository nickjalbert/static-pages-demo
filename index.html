<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity AI Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3367d6;
        }
        @media (min-width: 768px) {
            form {
                flex-direction: row;
            }
            input[type="text"] {
                flex-grow: 1;
            }
            input[type="submit"] {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Some offers or branding here</h1>
    <form action="https://www.perplexity.ai/search" method="get">
        <input type="text" name="q" placeholder="Enter your question">
        <input type="submit" value="Ask Perplexity">
    </form>
</body>
</html>
